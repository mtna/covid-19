      run: /bin/sh scripts/csvDownload.sh CA_GOV https://health-infobase.canada.ca/src/data/covidLive/covid19.csv data/ca/gov/raw
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
         pip install pandas
    - name: transform
      run: |
       #git remote add github "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git"
       git pull github ${GITHUB_REF} --ff-only
       python data/ca/gov/harvester.py
       git add .
       git commit -m "adding CA-GOV data via github actions"
       git push github HEAD:${GITHUB_REF}
       
  ca-statcan:
   name: StatsCan Data Ingestion
   runs-on: ubuntu-latest
   steps:
